version: '3.8'

services:
  koryx-serv:
    build: .
    container_name: koryx-serv
    ports:
      - "8080:8080"
    volumes:
      # Mount your files here
      - ./public:/app/public:ro
      # Optional: mount custom config
      # - ./config.json:/app/config.json:ro
    environment:
      - TZ=UTC
    restart: unless-stopped
    # Optional: use custom config
    # command: ["-config", "/app/config.json"]

  # Example with HTTPS
  koryx-serv-https:
    build: .
    container_name: koryx-serv-https
    ports:
      - "8443:8443"
    volumes:
      - ./public:/app/public:ro
      - ./certs:/app/certs:ro
      - ./config-https.json:/app/config.json:ro
    command: ["-config", "/app/config.json"]
    restart: unless-stopped
    profiles:
      - https

  # Example with authentication
  koryx-serv-auth:
    build: .
    container_name: koryx-serv-auth
    ports:
      - "8081:8080"
    volumes:
      - ./private:/app/public:ro
      - ./config-auth.json:/app/config.json:ro
    command: ["-config", "/app/config.json"]
    restart: unless-stopped
    profiles:
      - auth
